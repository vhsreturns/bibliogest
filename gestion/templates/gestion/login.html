<!DOCTYPE html> {% load staticfiles %}
<html lang="es">

<head>
    <title>BiblioGest | Software de Gestión de Bibliotecas</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'gestion/css/materialize.min.css' %}" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="{% static 'gestion/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'gestion/css/jquery.datetimepicker.min.css' %}">
    <meta name="robots" content="NONE,NOARCHIVE">
    <style>
    </style>
</head>

<body class="blue">
    <main id="content-main" class="container">
        {% block content %}
        <div class="row center-align">
            <h2><a class="white-text" href="{% url 'listado_libros' %}">BiblioGest</a></h2>
        </div>
        <div class="row center-align">
            <div id="tarjetaLogin" class="card col s12 m6 offset-m3">
                <div class="card-content">
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <legend style="font-size:1.2em;">INICIO DE SESIÓN</legend>
                        <div class="divider"></div>
                        <div class="row center-align">
                            <div class="input-field col s12 m12">
                                <input type="text" name="username" id="id_username">
                                <label for="id_username">Usuario</label>
                            </div>
                        </div>
                        <div class="row center-align">
                            <div class="input-field col s12 m12">
                                <input type="password" name="password" id="id_password">
                                <label for="id_password">Clave</label>
                                <span style="font-size:0.7em;color:red;">{{error}}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m12">
                                <a class="waves-effect waves-teal btn-flat" href="{% url 'register' %}">Registrarse</a>
                            </div>
                        </div>
                        <div class="input-field center-align col s12 m12">
                            <button class="btn waves-effect waves-light" type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="footer-copyright orange">
            <div class="container">
                © 2018 BiblioGest | Aplicación de Gestión de Bibliotecas
                <a class="grey-text text-lighten-4 right" href="#!">Manuel Humanes Cabrera</a>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'gestion/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'gestion/js/jquery.datetimepicker.full.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {

        });
    </script>
</body>
</html>
